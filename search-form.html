</head>
<body>
  <div class="wrapper">
      <div class="nav">
        <div class="sidenav">
            <a href="#">
              <img src="/logo.jpg" class="logo-name">
              <img src="/logo-only.jpg" class="logo-only">
            </a>
            <ul class="nav-link">
              <ul class="menu">
                <li><a href="main.html"><i class="fa-solid fa-house"></i><p>Home</p></a></li>
                <li><a href="search-form.html"><i class="fa-solid fa-magnifying-glass"></i><p>Search Customer</p></a></li>
                <li><a href="add-file.html"><i class="fa-solid fa-file"></i><p>New Customer</p></a></li>
                <li><a href="customer-list.html"><i class="fa-solid fa-list"></i><p>Customer List</p></a></li>

        </div>
      </div>
      <div class="search-customer">
        <div class="header"><h3>Search Customer</h3></div>
          <div class="search-form">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <label for="middlename">Middle Name</label>
            <input type="text" name="middlename" id="middlename">
            <button class="search-btn">Search</button>
          </div>
    
            
  
          <div class="search-result">
            <div class="row">
              <div class="cell lastname">Last Name</div>
              <div class="cell firstname">First Name</div>
              <div class="cell middlename">Middle Name</div>
              <div class="cell birthday">Birth Date</div>
            </div>
            <div class="row">
              <div class="cell result"></div>
              <div class="cell result"></div>
              <div class="cell result"></div>
              <div class="cell result"></div>
          </div>
          <div class="row">
            <div class="cell result"></div>
            <div class="cell result"></div>
            <div class="cell result"></div>
            <div class="cell result"></div>
          </div>
          <div class="row">
            <div class="cell result"></div>
            <div class="cell result"></div>
            <div class="cell result"></div>
            <div class="cell result"></div>
          </div>
          <button class="edit-info">Edit Information</button>
        </div>
      </div> 
    </div>

   <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
